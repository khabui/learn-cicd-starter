name: ci

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Build Docker image and push to Google Artifact Registry
        run: gcloud builds submit --project notely-471404 --tag us-central1-docker.pkg.dev/notely-471404/notely-ar-repo/notely:latest
