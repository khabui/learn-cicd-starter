name: ci

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Authenticate GCP
        uses: google-github-actions/auth@v3
        with:
          project_id: notely-471404
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Build Docker image and push to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-471404/notely-ar-repo/notely:latest

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-471404/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-471404 --max-instances=4
